<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <title>Museumr</title>
  </head>
  <body>
    hey
    <button type="button" id="artist-add" name="new-artist">New Artist</button>
    <button type="button" id="painting-add" name="new-artist">New Painting</button>
    <button type="button" id="artists-view" name="view-artists">View Artists</button>
  <div class="new-artist">
    <form method="post">
      <h4>Artist Name</h4><input type="text" id="artist-name" name="name" size="25"></input>
      <h4>Image URL</h4><input type="text" id="image-url" name="name" size="25" /></input>
      <h4>Nationality</h4><input type="text" id="artist-nationality" name="name" size="25"></input>
      <h4>Birth year</h4><input type="text" id="artist-birthyear" name="name" size="25" /></input>
      <h4>Brief description</h4><input type="text" id="artist-description" name="name" size="25" /></input>
      <br><button type="Description" value="submit">Add new Artist</button>
    </form>
 </div>
 <div class="results-div">

 </div>

    <template id="show-all" type = "text/x-handlebars-template">
      {{#each artist}}
      <h1>{{this.name}} | {{this.nationality}}</h1>
      {{/each}}
    </template>

    <script src="app.js"></script>
  </body>
</html>
