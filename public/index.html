<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <title>Museumr</title>
  </head>
  <body>

    <button type="button" id="artist-add" name="new-artist">New Artist</button>
    <button type="button" id="painting-add" name="new-artist">New Painting</button>
    <button type="button" id="artists-view" name="view-artists">View Artists</button>

    <div class="results-div" id ="artists-display">

    </div>

    <div class="form-div" id="">


    </div>


    <div class="form-div" id="new-artist">
      <form method="post">
        <h4>Artist Name</h4><input type="text" id="artist-name" name="name" size="25"></input>
        <h4>Image URL</h4><input type="text" id="image-url" name="img_url" size="25" /></input>
        <h4>Nationality</h4><input type="text" id="artist-nationality" name="nationality" size="25"></input>
        <h4>Birth year</h4><input type="text" id="artist-birthyear" name="birthYear" size="25" /></input>
        <h4>Brief description</h4><input type="text" id="artist-description" name="description" size="25" /></input>
        <br><button type="Description" value="submit">Add new Artist</button>
      </form>
     </div>

     <div class="form-div" id="new-painting">
       <form method="get">
          <h4>Your Painting</h4><input type="text" id="painting-info" name=name size="50"></input>
          <h4>Year Made</h4><input type="text" id="painting-year" name=name size="25"></input>
          <h4>Title</h4><input type="text" id="painting-title" name=name size="25"></input>
          <br><button type="Description" value="submit">Add new painting</button>
       </form>
    </div>

    <template id="show-one" type = "text/x-handlebars=template">
      <h2>{{artist.artist.name}}</h2>

      {{#each painting}}

      <h3>{{this.name}}</h3>

      {{/each}}

    </template>

    <template id="show-all" type = "text/x-handlebars-template">
      {{#each artist}}
      <div class="artist">
        <ul >
          <li><h3>{{this.name}} | {{this.nationality}} | {{this.birthyear}}</h3></li>
          <li><img class="artist-image" src={{this.img_url}} alt={{this.id}}></img></li>
          <li><p>{{this.description}}</p></li>
        </ul>
      </div>
      {{/each}}
    </template>

    <script src="app.js"></script>
  </body>
</html>
